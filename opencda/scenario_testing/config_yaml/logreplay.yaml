world:
  fixed_delta_seconds: 0.1
  weather:
    sun_altitude_angle: 60 # 90 is the midday and -90 is the midnight
rsu_base:
  sensing:
    perception:
      camera:
        visualize: 1 # how many camera images need to be visualized. 0 means no visualization for camera
        num: 1 # how many cameras are mounted on the vehicle. Maximum 3(frontal, left and right cameras)
        positions:
          - [2.5, 0, 1.0, 0]
      lidar: &lidar # lidar sensor configuration, check CARLA sensor reference for more details
        lidar_type: Risley_prism
        name: horizon
        # lidar_type: Surround
        # name: pandar64
        visualize: true
        rotation_frequency: 10
      semanticlidar: *lidar
# Basic parameters of the vehicles
vehicle_base:
  sensing: # include perception and localization
    perception:
      activate: false # when not activated, objects positions will be retrieved from server directly
      camera:
        visualize: 1 # how many camera images need to be visualized. 0 means no visualization for camera
        num: 0 # how many cameras are mounted on the vehicle.
        positions:  # relative positions (x,y,z,yaw) of the camera. len(positions) should be equal to camera num
          # - [2.5, 0, 1.0, 0]
          # - [0, 0.3, 1.8, 100]
          # - [0, -0.3, 1.8, -100]
          # - [-2.0, 0, 1.5, 180]
      lidar: # lidar sensor configuration, check CARLA sensor reference for more details
        visualize: true
        channels: 64
        range: 120
        points_per_second: 1300000
        rotation_frequency: 10 # the simulation is 20 fps
        upper_fov: 2
        lower_fov: -25
        dropoff_general_rate: 0.1
        dropoff_intensity_limit: 0.7
        dropoff_zero_intensity: 0.15
        noise_stddev: 0.02
  map_manager:
    visualize: false # whether to visualize the rasteraization map
    activate: false # whether activate the map manager
carla_traffic_manager:
  fixed_delta_seconds: 0.1 # i.e. 10hz
rsu_loc_dir: '/media/hdd1/OpenCOOD/logreplay/scenario/rsu.json'